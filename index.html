<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="images/logo.svg" alt="logo-picture">
    </header>
    <div class="left-container">
      <img src="images/illustration-mockups.svg" alt="background-picture">
    </div>
    <div class="right-container">
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>  Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
        <button type="button" name="button">Register</button>
    </div>
    <div class="icons">
      <div class="icon">
        <i class="fab fa-facebook-f facebook"></i>
      </div>
      <div class="icon">
        <i class="fab fa-twitter twitter"></i>
      </div>
      <div class="icon">
        <i class="fab fa-instagram instagram"></i>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Mohamed Mahmoud</a>.
      </p>
    </footer>
  </div>
</body>
</html>
